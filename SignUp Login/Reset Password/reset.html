<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Login/login.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-con">
        <img src="../images/STUMAK combination mark.svg" alt="STUMAK Logo" />
      </div>
      <div class="main-con">
        <div class="left-side-con">
          <div class="login-det-con">
            <div class="login-text">Set a password</div>
            <div class="login-descp">
              Your previous password has been reseted. Please set a new password
              for your account.
            </div>
          </div>
          <form>
            <div class="div-input">
              <input type="password" placeholder="Create Password" required />
            </div>
            <div class="div-input">
              <input type="password" placeholder="Re-enter Password" required />
            </div>
            <button type="submit">Set Password</button>
          </form>
        </div>
        <div class="right-side-con">
          <img src="../images/loginIMG.svg" alt="Login Image" />
        </div>
      </div>
    </div>
  </body>
</html>
