<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Login/login.css" />
    <link rel="stylesheet" href="./forgot.css" />
    <title>Forgotten Password</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-con">
        <img src="../images/STUMAK combination mark.svg" alt="STUMAK Logo" />
      </div>
      <div class="main-con">
        <div class="left-side-con">
          <div class="form-content active" id="forgot-content">
            <div class="BTL">
              <a href="../Login/login.html"><span> < </span> Back to login </a>
            </div>
            <div class="login-det-con">
              <div class="login-text">Forgot your password?</div>
              <div class="login-descp">
                Don’t worry, happens to all of us. Enter your email below to
                recover your password
              </div>
            </div>
            <form>
              <div class="div-input">
                <input type="email" placeholder="Email" required />
                <div style=" color: red; font-size: small; display: none;" id="errorMessage">Enter your email.</div>
              </div>
              <button type="submit" id="submit">Submit </button>
            </form>
          </div>
          <!--  -->
          <div class="form-content" id="verify-form" style="display: none;">
            <div class="BTL">
              <a href="../Login/login.html"><span> < </span> Back to login </a>
            </div>
            <div class="login-det-con">
              <div class="login-text">Verify code</div>
              <div class="login-descp">
                An authentication code has been sent to your email.
              </div>
            </div>
            <form>
              <div class="div-input">
                <input type="text" placeholder="Enter Code" required />
              </div>
              <button type="submit" id="verify">Verify</button>
            </form>
          <div class=" return-page">Didn’t receive a code? <span class=" sign-up"><a href=""> Resend </a></span></div>
          </div>
          </div>
          <div class="right-side-con">
            <img src="../images/forgotten.svg" alt="Login Image" />
          </div>
        </div>
      </div>
    </div>
    <script src="./forgot.js"></script>
  </body>
</html>
