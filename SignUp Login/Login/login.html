<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">

        <div class="left-side-con">
          <div class="login-det-con">

            <div class="login-descp">
              Login to access your travelwise account
            </div>
          </div>
          <form>
            <div class="div-input">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="div-input">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="rem-fgt">
              <div class="check-con">
                <input type="checkbox" class="check-input" required />
                <span>Remember me</span>
              </div>
              <div class="forgot-text"><a href="../Forgot/forgottenPassword.html">Forgot Password </a></div>
            </div>
            <button type="submit">Login</button>
          </form>
          <div class="return-page">
            Donâ€™t have an account?

        </div>
        <div class="right-side-con">
          <img src="../images/loginIMG.svg" alt="Login Image" />
        </div>
      </div>
    </div>
  </body>
</html>
