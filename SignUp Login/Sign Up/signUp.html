<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./togglebutton.css" />
    <link rel="stylesheet" href="./signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Customer Sign-Up</title>
  </head>
  <body>
    <div>
      <div class="logo-con">
        <!-- logo -->
        <img src="../images/STUMAK combination mark.svg" alt=" STUMAK logo" />
      </div>
      <div class="main-container">
        <!-- Image side -->
        <div class="left-side-con">
          <div class="img-con form-content active" id="customer-img">
            <img src=" ../images/loginIMG001.svg" alt=" customer signup" />
          </div>
          <div
            class="img-con form-content"
            style="display: none"
            id="vendor-img"
          >
            <img src=" ../images/Rectangle 20.svg" alt=" vendor signup" />
          </div>
        </div>
        <!--  -->
        <!-- Form Side -->
        <div class="right-side-con">
          <div class="responsive">
            <div>
              <div class="after-logo-con">
                <div class="signup-con">
                  <div class="signup-text">Sign Up</div>
                  <div class="toggle-con">
                    Cutomer
                    <span class="toggle">
                      <label class="switch">
                        <input type="checkbox" id="toggle-switch" />
                        <span class="slider"></span>
                      </label>
                    </span>
                    Vendor
                  </div>
                </div>
                <div class="signup-descp">
                  Letâ€™s get you all set up so you can access your personal
                  account.
                </div>
              </div>
              <!-- form -->
              <div id="customer-form" class="form-content active">
                <form>
                  <div class="top-line-form">
                    <div class="div-input">
                      <input type="text" required />
                      <label class="sign-up-label">First Name</label>
                    </div>
                    <div class="div-input">
                      <input type="text" required />
                      <label class="sign-up-label">Last Name</label>
                    </div>
                  </div>
                  <div class="second-line-form">
                    <div class="div-input">
                      <input type="email" required />
                      <label class="sign-up-label">Email</label>
                    </div>
                    <div class="div-input">
                      <input type="number" required />
                      <label class="sign-up-label">Phone Number</label>
                    </div>
                  </div>
                  <div class="Matric">
                    <input type="number" required />
                    <label class="sign-up-label">Matric No</label>
                  </div>
                  <div class="password">
                    <input type="password" required />
                    <label class="sign-up-label">Password</label>
                  </div>
                  <div class="password">
                    <input type="password" required />
                    <label class="sign-up-label">Confirm Password</label>
                  </div>
                  <div class="term-policy">
                    <input type="checkbox" required class="check-input" />
                    <div class="agree-text">
                      I agree to all the <span><a href="#">Terms</a></span> and
                      <span><a href="#">Privacy Policies</a></span>
                    </div>
                  </div>
                  <div>
                    <button type="submit">SIGN UP</button>
                  </div>
                </form>
                <!--  -->
                <div class="login-text">
                  Already have an account?
                  <span><a href="../Login/login.html">Login</a></span>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div id="vendor-form" class="form-content" style="display: none">
            <div>
              <form>
                <div class="top-line-form">
                  <div class="div-input">
                    <input type="text" required />
                    <label class="sign-up-label">First Name</label>
                  </div>
                  <div class="div-input">
                    <input type="text" required />
                    <label class="sign-up-label">Last Name</label>
                  </div>
                </div>
                <div class="second-line-form">
                  <div class="div-input">
                    <input type="email" required />
                    <label class="sign-up-label">Email</label>
                  </div>
                  <div class="div-input">
                    <input type="number" required />
                    <label class="sign-up-label">Phone Number</label>
                  </div>
                </div>
                <div class="Matric">
                  <input type="number" required />
                  <label class="sign-up-label">Matric No</label>
                </div>
                <div class="Matric">
                  <input type="text" required />
                  <label class="sign-up-label">Business name</label>
                </div>
                <div class="password">
                  <input type="password" required />
                  <label class="sign-up-label">Password</label>
                </div>
                <div class="password">
                  <input type="password" required />
                  <label class="sign-up-label">Confirm Password</label>
                </div>
                <div class="term-policy">
                  <input type="checkbox" required class="check-input" />
                  <div class="agree-text">
                    I agree to all the <span><a href="#">Terms</a></span> and
                    <span><a href="#">Privacy Policies</a></span>
                  </div>
                </div>
                <div>
                  <button type="submit">SIGN UP AS A VEDNOR</button>
                </div>
              </form>
              <!--  -->
              <div class="login-text">
                Already have an account?
                <span><a href="../Login/login.html">Login</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="signUpScript.js"></script>
  </body>
</html>
